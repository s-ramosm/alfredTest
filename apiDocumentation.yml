      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conductor'
            application/xml:
              schema:
                $ref: '#/components/schemas/Conductor'
        '405':
          description: Invalid input
          
  /conductores/{conductorId}/:
    get:
      tags:
        - conductores
      summary: Trae un conductor por su id
      description: Retorna un unico conductor
      operationId: getConductorById
      parameters:
        - name: conductorId
          in: path
          description: ID conductor a retornar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conductor'
            application/xml:
              schema:
                $ref: '#/components/schemas/Conductor'
        '400':
          description: Invalid ID supplied
        '404':
          description: Conductor not found
          
    post:
      tags:
        - conductores
      summary: Actualiza un conductor por su id 
      description: ''
      operationId: updateConductorWithForm
         
      parameters:
        - name: conductorId
          in: path
          description: id del conductor a borrar
          required: true
          schema:
            type: integer
            format: int64   
        
      requestBody:
        description: Crea un nuevo pedido
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Conductor'
          application/xml:
            schema:
              $ref: '#/components/schemas/Conductor'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Conductor'
        required: true
        
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conductor'
            application/xml:
              schema:
                $ref: '#/components/schemas/Conductor'
        '405':
          description: Invalid input
        


    delete:
      tags:
        - conductores
      summary: Deletes a conductor
      description: delete a conductor
      operationId: deleteConductor
      parameters:
        - name: conductorId
          in: path
          description: id del conductor a borrar
          required: true
          schema:
            type: integer
            format: int64
