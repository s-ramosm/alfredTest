          description: Invalid conductor value

        '200':
          description: Recurso eliminado
          
  /conductores/conductor_cerca/:
    post:
      tags:
        - conductores
      summary: Trae una lista de conductores ordenados por la distancia con referencia al geoponit suministrado y que no tengan pedidos en la fecha y hora determinados
      description: ''
      operationId: getNearConuctor
         

        
      requestBody:
        description: Obtiene conductores cerca y con disponibilidad
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pedido2'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pedido2'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pedido2'
        required: true
        
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conductor2'
            application/xml:
              schema:
                $ref: '#/components/schemas/Conductor2'
        '405':
          description: Invalid input
      

components:
  schemas:
    Pedido:
      type: object
      properties:
        lat_inicial:
          type: number
          format: int64
          example: 10.509
          
        lng_inicial:
          type: number
          format: int64
          example: 11.509
          
        lat_final:
          type: number
          format: int64
          example: 12.509
          
        lng_final:
          type: number
          format: int64
          example: 13.509
        
        hora:
          type: string
          example: "10:00:00"
          
        fecha:
          type: string
          example: "2022-09-05"
          
        conductor:
          type: integer
          format: int64
          example: 1
      xml:
        name: pedido
    
    Pedido2:
      type: object
      properties:
        lat:
          type: number
          format: int64
          example: 10.509
          
        lng:
          type: number
          format: int64
          example: 11.509
          
        
        hora:
          type: string
          example: "10:00:00"
          
        fecha:
          type: string
          example: "2022-09-05"
          
      xml:
        name: pedido
        
    
    Conductor:
      type: object
      properties:
        nombre:
          type: string 
          example: "Oscar Belandia"
          
    Conductor2:
      type: object
      properties:
        id:
          type: number 
          example: 1
        lat:
          type : number
          example:  20.131
        
        lng:
          type : number
          example:  10.131
          
        distancia:
          type : number
          example:  10.0921020
        
        lastUpdate:
          type : string
          example:  "2021-05-09T22:00:23"
          
      xml:
        name: pedido