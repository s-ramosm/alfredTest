paths:
  /pedidos/:
    get:
      tags:
        - pedidos
      summary: Trae pedidos
      description: Retorna un unico pedido
      operationId: getPedidos
      parameters:
        - name: fecha
          in: query
          description: Dia de los pedidos
          required: false
          schema:
            type: string

        - name: conductor
          in: query
          description: ID del conductor
          required: false
          schema:
            type: string
            format: int64
            
        - name: ordering
          in: query
          description: forma de ordenamiento (hora o -hora)
          required: false
          schema:
            type: string
            
            
        
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pedido not found
    put:
      tags:
        - pedidos
      summary: Actualizar un pedido
      description: Actualiza un pedido existent por id
      operationId: updatePedido
      requestBody:
        description: Alctualiza un pedido existente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pedido'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pedido'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pedido'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pedido not found
        '405':
          description: Validation exception
    post:
      tags:
        - pedidos
      summary: Agrega un nuevo pedido 
      description: Agrega un nuevo pedido
      operationId: addPedido
      requestBody:
        description: Crea un nuevo pedido
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pedido'
          application/xml:
            schema:
              $ref: '#/components/schemas/Pedido'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Pedido'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pedido'
        '405':
          description: Invalid input

  /pedidos/{pedidoId}/:
    get:
      tags:
        - pedidos
      summary: Trae pedido por su id
      description: Retorna un unico pedido
      operationId: getPedidoById
      parameters:
        - name: pedidoId
          in: path
          description: ID pedido a retornar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
            application/xml:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Invalid ID supplied
        '404':
          description: Pedido not found
          
    post:
      tags:
        - pedidos
      summary: Actualiza un pedido por si id 
      description: ''
      operationId: updatePedidoWithForm
      parameters:
        - name: pedidoId
          in: path
          description: ID del pedido a actualizar
          required: true
          schema:
            type: integer
            format: int64
        - name: lat_inicial
          in: query
          description: latitud inicial del pedido 
          schema:
            type: number
        - name: lng_inicial
          in: query
          description: latitud inicial del pedido 
          schema:
            type: number
            
        - name: lat_final
          in: query
          description: latitud inicial del pedido 
          schema:
            type: number
        - name: lng_final
          in: query
          description: latitud inicial del pedido 
          schema:
            type: number
        
        - name: fecha
          in: query
          description: Status of pet that needs to be updated
          schema:
            type: string
            
        - name: hora
          in: query
          description: Status of pet that needs to be updated
          schema:
            type: string
            
        - name: conductor
          in: query
          description: Status of pet that needs to be updated
          schema:
            type: number
      responses:
        '405':
          description: Invalid input
        
        '200':
          description: Pedido actualizado


    delete:
      tags:
        - pedidos
      summary: Deletes a pedido
      description: delete a pedido
      operationId: deletePedido
      parameters:
        - name: pedidoId
          in: path
          description: Pedido id a borrar
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '400':
          description: Invalid pet value

        '200':
          description: Recurso eliminado
          
          
      
  /conductores/:
